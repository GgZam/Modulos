<div class="d-flex justify-content-center mt-3">
    <form action="" autocomplete="off">
        <div>
            <div class="display-6 ">
                LOGIN
            </div>
            <br>
            <div>
                <div>
                    <div>
                        <label for="nameuser">Nombre Usuario:</label>
                    </div>
                    <div>
                        <input class="form-control" [(ngModel)]="nameuser" type="text"
                            placeholder="Ingrese su contrase&ntilde;a" name="nameuser"
                            id="nameuserid">
                    </div>
                    <div>
                        <label for="emailusuario">Usuario</label>
                    </div>
                    <div>
                        <input class="form-control" [(ngModel)]="emailusuario" type="email" name="emailusuario"
                            id="emailusuarioid" placeholder="Ingrese su email">
                    </div>
                    <div>
                        <label for="contraseniapassword">Contrase&ntilde;a</label>
                    </div>
                    <div>
                        <input class="form-control" [(ngModel)]="passwordusuario" type="password"
                            placeholder="Ingrese su contrase&ntilde;a" name="contraseniapassword"
                            id="contraseniapasswordid">
                    </div>
                </div>
                <br>
                <div>
                    <div>
                        <input class="btn btn-primary" type="button" value="Iniciar sesi&oacute;n" (click)="login()">
                    </div>
                </div>
                <br />
                <div id="divMensaje"></div>
            </div>
        </div>
    </form>
</div>
